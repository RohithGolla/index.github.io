<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center>
    <form>
        <div class="form">
            <h1>Registration Form</h1>
            <div>
                <label for="">User id:</label>
                <input maxlength="12" type="text" placeholder="Enter Your user id"/>
            </div><br>
            <div>
                <label for="">Password:</label>
                <input maxlength="12" type="password" placeholder="Enter Password"/>
            </div><br>
            <div>
                <label for="">Name:</label>
                <input placeholder="Enter your name"/>
            </div><br>
            <div>
                <label for="">Address:</label>
                <input placeholder="Optional"/>
            </div><br>
            <div>
                <label for="">Country:</label>
                    <select name="" id="sample">
                        <option value="">(please select a country)</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Srilanka">Srilanka</option>
                    <option value="England">England</option>
                    </select>
            </div><br>

            <div>
                <label for="">ZIP Code:</label>
                <input placeholder="012345" type="text"/>
            </div><br>

            <div>
                <label for="">Email:</label>
                <input type="Email" placeholder="rohith123@gmail.com"/>
            </div><br>

            <div>
                <label for="">Sex:</label>
                <input name="male" type="radio"/>
                <label for="Male">Male</label>
                <input name="male" type="radio">
                <label for="Female">Female</label>
            </div><br>

            <div>
                <label for="">Language:</label>
                <input name="check" type="checkbox"/>
                <label for="English">English</label>
                <input name="check" type="checkbox">
                <label  for="Non English">Non English</label>
            </div><br>

            <div>
                <label class="about" for="">About:</label>
                <textarea placeholder="write here" rows="10" cols="30"></textarea>
            <div class="button">
                <input  type="submit">
            </div>
        </div>
    </form>
</center>
</body>
</html>
